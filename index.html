<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ngalula Beauty Spa Inventory System</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <h1>Spa Inventory System</h1>
    <form id="clientForm">
      <label for="name">Client Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" required>

      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" required>
        <option value="">Select payment method</option>
        <option value="cash">Cash</option>
        <option value="credit">Credit Card</option>
        <option value="debit">Debit Card</option>
        <option value="mobile">Mobile Money</option>
      </select>

      <label for="services">Services:</label>
      <div id="servicesList"></div>
      <input type="text" id="newService" placeholder="New service name">
      <input type="number" id="newServicePrice" placeholder="New service price">
      <button type="button" id="addService">Add Service</button>

      <label for="therapist">Therapist:</label>
      <div id="therapistList"></div>
      <input type="text" id="newTherapist" placeholder="New therapist name">
      <button type="button" id="addTherapist">Add Therapist</button>

      <button type="submit">Submit</button>
    </form>

    <div id="totalAmount"></div>

    <div id="reportSection">
      <h2>Financial Report</h2>
      <button id="dailyReport">Daily Report</button>
      <button id="weeklyReport">Weekly Report</button>
      <button id="monthlyReport">Monthly Report</button>
      <div id="reportResult"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
